<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        .container{
            height: 500px;
            width: 500px;
            border: 2px solid black;
            margin: 100px auto;
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            grid-template-columns: repeat(3, 1fr);
        }
        .items{
            background-color: rgb(255, 209, 139);
            border: 2px solid brown;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .items img{
            height: 100px;
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="item1 items"></div>
        <div class="item2 items"></div>
        <div class="item3 items"></div>
        <div class="item4 items"></div>
        <div class="item5 items"></div>
        <div class="item6 items"></div>
        <div class="item7 items"></div>
        <div class="item8 items"></div>
        <div class="item9 items"></div>
    </section>

    <script>
        let cross = 'https://e7.pngegg.com/pngimages/482/392/png-clipart-black-x-mark-tic-tac-toe-oxo-holiday-tic-tac-toe-game-blue-cross-miscellaneous-angle.png';
        let circle = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQcFsE9os91rgNAC1PgilGgEZ8T3nCwtWomcA&s';
        let divs = document.querySelectorAll('.items')
        let count =0;
        divs.forEach((el) =>{
            el.addEventListener('click', () =>{
                if(el.innerHTML == ''){
                    if(count%2 ==0){
                        el.innerHTML = `<img src = ${cross}>`;
                        count++;
                    }
                    else{
                        el.innerHTML = `<img src = ${circle}>`;
                        count++;
                    }
                }
            })
        })
    </script>
</body>
</html>
