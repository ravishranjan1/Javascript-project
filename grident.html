<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        .container{
            margin: 40px 200px 0px 400px;
        }
        .box{
            height: 300px;
            width: 300px;
            border: 2px solid black;
            margin-top: 20px;
            border-radius: 20px;
        }
        button{
            margin: 10px;
            height: 30px;
            width: 70px;
            border-radius: 10px;
        }
        .linear{
            background-image: linear-gradient(90deg, red , yellow 50%, rgb(128, 77, 0) );
        }
        .radial{
            background-image: radial-gradient(circle, rgb(132, 0, 255), rgb(0, 255, 255), rgb(0, 0, 128));
        }
        .conic{
            background-image: conic-gradient(red 60deg, rgb(51, 255, 0) 120deg,rgb(0, 21, 255) 210deg, rgb(255, 0, 0) 300deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <Button class="btn1" onclick="clearGradients(); linear()">Linear</Button>
        <Button class="btn2" onclick="clearGradients(); radial()">radial</Button>
        <Button class="btn3" onclick="clearGradients(); conic()">conic</Button>
        <div class = "box"></div>
    </div>
    <script>
        let body = document.body;
        let box = document.querySelector('.box');
       
        function clearGradients() {
            box.classList.remove('linear', 'radial', 'conic');
        }
        function linear(){
            box.classList.toggle('linear');
        }
        function radial(){
            box.classList.toggle('radial');
        }
        function conic(){
            box.classList.toggle('conic');
        }
    </script>
</body>
</html>
