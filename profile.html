<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container{
            height: 400px;
            width: 200px;
            border: 2px solid black;
            border-radius: 10px;
        }
        .image{
            height: 180px;
            width: 200px;
            margin-bottom: 10px;
        }
        .name{
            height: 40px;
            width: 100%;
            text-align: center;
            color: rgb(215, 76, 1);
        }
        .desc{
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <script>
        let body = document.querySelector('body');
        let container = document.createElement('div');
        container.classList.add('container');
        body.appendChild(container);
        let image = document.createElement('img');
        image.classList.add('image');
        image.src = './image/v1.png';
        container.appendChild(image);
        let name = document.createElement('div');
        name.innerHTML = `<h3>VIRAT KHOLI</h3>`;
        name.classList.add('name');
        container.appendChild(name);
        let desc = document.createElement('div');
        desc.classList.add('desc');
        desc.innerHTML= `Virat Kohli is a celebrated Indian right-handed top-order batsman, considered one of the greatest cricketers of the 21st century, known for his aggressive batting style and record-breaking performances across all formats of the game. `;
        container.appendChild(desc)
    </script>
</body>
</html>
